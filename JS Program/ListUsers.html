<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<link rel="stylesheet" href="ListUsers.css">

<body>
  <div class="navigation">
    <button onclick="loadUsers()">Load</button>
    <button id="saveUser">Save</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">New</button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Questionnaire</h5>
          <button type="button" data-bs-dismiss="modal" aria-label="Close">&#10008;</button>
        </div>
        <div class="modal-body">
          <p>ID</p>
          <input type="text" id="ID">
          <p>Name</p>
          <input type="text" id="Name">
          <p>Birthday</p>
          <input type="date" name="Date" id="davaToday">
          <p>City</p>
          <input type="text" id="City">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <table id="table" class="table table-bordered table-hover table-striped table-secondary">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>City</th>
        <th>&#9997;</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>document.getElementById('davaToday').valueAsDate = new Date();</script>
  <script src="ListUsers.js"></script>
</body>

</html>
