<html>
<script>
  function oneBuyThings(sum) {
    return sum / (1 + 5 * 1 + 5 * 5);
  }
  let resultat1 = oneBuyThings(24.80);
  let resultat2 = oneBuyThings(319.30);
  document.write("<p>Одна людина купила на суму ${resultat1} грн, друга - на ${resultat1 * 5} грн, третя - на ${resultat1 * 25} грн.</p>");
  document.write("<p>Одна людина купила на суму ${resultat2} грн, друга - на ${resultat2 * 5} грн, третя - на ${resultat2 * 25} грн.</p>");

  function buyThings(sum, currency = 'грн') {
    let first = sum / 31;
    let second = 5 * first;
    let third = 5 * second;
    return { first, second, third };
  }
  let resultat3 = buyThings(319.30);
  console.log(resultat3); //{first: 10.3, second: 51.5, third: 257.5}
  document.write("<h2>Покупка декількох людей (Повернення об'єкта з функції)</h2>");
  document.write("<p>Одна людина купила на суму ${resultat3.first}, друга - на суму - ${resultat3.second} грн., третя витратила ${resultat3.third}грн.</p>");

  let resultat4 = buyThings(186);
  console.log(resultat4); //{first: 6, second: 30, third: 150}
  document.write("<p>Одна людина купила на суму ${resultat4.first} грн., друга - на суму - ${resultat4.second} грн., третя витратила ${resultat4.third} грн.</p>");
</script>

</html>
