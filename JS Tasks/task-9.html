<html>
<script>
    let userNumber = prompt("Введіть число від 1 до 10:");
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    if (userNumber == randomNumber) {
        console.log("Вам пощастило! Ваш номер " + userNumber);
    } else {
        console.log("Ви не здогадалися! Ваш номер " + userNumber + ",а випав номер " + randomNumber);
    }
</script>

</html>
