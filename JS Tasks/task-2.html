<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
  function calculateSalary() {
    const salaryStr=$("#salary").val();
    console.log(salaryStr);
    let salary = parseFloat(salaryStr);
    let bonus = salary * 0.15;
    let total = salary + bonus;
    let tax = total * 0.1;
    let remaining = total - tax - 190;
    let result = remaining / 2;
    $("#result").html(`Ви отримаєте ${result} грошей.`);
  }
</script>

<body>
  <input type="text" id="salary" />
  <button onclick="calculateSalary()">Рассчитать</button>
  <div id="result"></div>
</body>

</html>
