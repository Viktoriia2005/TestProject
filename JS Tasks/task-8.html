<html>
<script>
    let floor = prompt("На який етаж потрібно віднести мебель?");
    let cost = 0;
    if (floor == 1) {
        cost = 0;
    } else if (floor >= 2 && floor <= 4) {
        cost = 20 * (floor - 1);
    } else if (floor >= 5 && floor <= 7) {
        cost = 60 + (floor - 4) * 30;
    } else if (floor >= 8) {
        cost = 150 + (floor - 7) * 40;
    }
    document.write("Вартість транспортування меблів до ${floor}-й етаж буде ${cost} грн.");
</script>

</html>
