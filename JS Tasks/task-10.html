<html>
<script>
    let number;
    do {
        number = prompt("Введіть чотиризначне число:");
    } while (isNaN(number) || number.length !== 4);

    let digits = number.split("");
    let even = true;
    let sum = 0;
    let product = 1;
    for (let i = 0; i < digits.length; i++) {
        let digit = parseInt(digits[i]);
        if (isNaN(digit)) {
            console.log("Помилка: " + digits[i] + " не є цифрою");
            break;
        }
        if (digit % 2 !== 0) {
            even = false;
        }
        sum += digit;
        product *= digit;
    }
    if (even) {
        console.log("Цифра " + number + " парне. Добуток його чисел дорівнює " + product);
    } else {
        console.log("Цифра " + number + " непарне. Сума його чисел дорівнює " + sum);
    }
</script>

</html>
