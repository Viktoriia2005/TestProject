<html>
<script>
    let number = prompt("Введіть чотиризначне число:");
    let product = 1;
    let sum = 0;

    if (number % 2 === 0) {
        for (let i = 0; i < number.length; i++) {
            product *= parseInt(number[i]);
        }
        console.log("Число " + number + " парне. Добуток його чисел дорівнює " + product);
    } else {
        for (let i = 0; i < number.length; i++) {
            sum += parseInt(number[i]);
        }
        console.log("Число " + number + " непарне. Сума його чисел дорівнює " + sum);
    }
</script>

</html>
