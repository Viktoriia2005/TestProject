<html>
<link type="image/x-icon" href="favicon.ico" rel="shortcut icon">

<body>
    <script>
        function factorial(x) {
            if (x < 0) return;
            if (x === 0) return 1;
            return x * factorial(x - 1);
        }
        console.log(factorial(6));
        console.log(factorial(8));
    </script>
</body>

</html>
